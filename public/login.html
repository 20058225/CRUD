<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <title>User Management</title>
</head>
<body>
    <h1>User Management Portal</h1>
    <!-- Login Section -->
    <h2>User Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <!-- User Management Section -->
    <h2>User Register</h2>
    <form id="addUserForm">
        <label for="manageUsername">Username:</label>
        <input type="text" id="manageUsername" placeholder="Username" required>
        <label for="manageUseremail">Email:</label>
        <input type="email" id="manageUseremail" placeholder="Useremail" required>
        <label for="managePassword">Password:</label>
        <input type="password" id="managePassword" placeholder="Password" required>
        <label for="managePasswordConf">Password Confirm:</label>
        <input type="password" id="managePasswordConf" placeholder="Password Confirm" required>
        <button type="submit">Add User</button>
    </form>
    
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
